<!DOCTYPE html>
<html>
<head>
	<title>success</title>
	{% load staticfiles %}
	 <link rel="stylesheet" href="{% static 'login_app/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
<p class="logout"><a href="/logout" >Logout</a></p>
<h1>Hello, {{request.session.first_name}}!</h1>


<p>Your Wish List:</p>






<table>
	<thead>
		<th>Item</th>
		<th>Added by</th>
		<th>Date Added</th>
		<th>Action</th>
	</thead>


{% for list in wish_list %}
<tbody>
	<td><a href="/wish_items/{{list.id}}">{{list.item}}</a></td>
	<td>{{request.session.first_name}}</td>
	<td>{{list.created_at}}</td>
	<td><a href="/remove/{{list.id}}">Remove from my wish list</a></td>
</tbody>
{% endfor %}
</table>

<p class="logout"><a href="/wish_items/create" >Add Item</a></p>


</body>
</html>
